<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Space Bois </title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <div class="title">
       <h2 id="hp">Project</h2>
       <h2 id="hp2">Space Bois</h2>
    </div>
    <div id="enemies" class="NME">
        <img src="Enemies/Dingly.gif" id="enemy_1">
        <img src="Enemies/Ploomoo.gif" id="enemy_2">
        <img src="Enemies/Slipp.gif" id="enemy_3">
        <img src="Enemies/Iplums.gif" id="enemy_4">
        <img src="Enemies/Bumpy-Gump.gif" id="enemy_5">
    <!-- <img src="Enemies/Bossfight.gif" id="enemy_6"> -->
        <img src="Enemies/Hawkwim.gif" id="enemy_7">
        <img src="Enemies/Eulid.gif" id="enemy_8">
        <img src="Enemies/Kyatamak.gif" id="enemy_9">
    </div>
    <h3 id="urHP">100/100</h3>
    <h3 id="NMEHP"></h3>
    <div class="bootons">
        <button id="fight">Fight</button>
        <button id="save">Repair x10</button>
    </div>
    <div class="Combat">
        <button id="Atk1" class="notNow">Missile</button>
        <button id="Atk2" class="notNow">Big Guns</button>
        <button id="Back" class="notNow">Back</button>
    </div>
    <div class="cantUseIt">
        <h4 id="statbar"></h4>
    </div>
    <ul class="Trophies">
        <li><img src="Trophies/Psychic.png" id="Psychic"></li>
        <li><img src="Trophies/Insect.png" id="Insect"></li>
        <li><img src="Trophies/Long.png" id="Long"></li>
        <li><img src="Trophies/Ghost.png" id="Ghost"></li>
        <li><img src="Trophies/Slime.png" id="Slime"></li>
        <li><img src="Trophies/Bat.png" id="Bat"></li>
        <li><img src="Trophies/Hidden.png" id="Hidden"></li>
        <li><img src="Trophies/Traitor.png" id="Traitor"></li>
    </ul>
    <div>
        <h5 id="batton">This was made by<button class="doob" id="battonB">e</button> AJ</h5>    
    </div>
    <button id="secret-button"></button>


</body>
</html>
